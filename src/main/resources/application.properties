spring.application.name=SuperToni
spring.docker.compose.enabled=false
server.port=8081

###DATABASE###
spring.datasource.url=jdbc:postgresql://localhost:5432/shop_db?createDatabaseIfNotExist=true
spring.datasource.username=shop_user
spring.datasource.password=shop_password
spring.datasource.driver-class-name=org.postgresql.Driver


###JPA HIBERNATE###
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

###JWT###
jwt.private-key= classpath:jwt/app.key
jwt.public-key = classpath:jwt/app.pub
jwt.ttl = 15m

###Flyway###
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

###Security Configuration###
###spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration